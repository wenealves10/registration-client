<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="card mt-5">
      <div class="card-header text-center">
        <h3>Sign in</h3>
      </div>
      <div class="card-body">
        <label class="mt-1" for="nameUser"><strong>Nome</strong></label>
        <input type="text" name="name" id="nameUser" placeholder="Digite seu nome..." class="form-control" required />
        <label class="mt-1" for="emailUser"><strong>E-mail</strong></label>
        <input type="email" name="email" id="emailUser" placeholder="Digite seu email..." class="form-control"
          required />
        <label class="mt-1" for="passwordUser"><strong>Senha</strong></label>
        <input type="password" name="password" id="passwordUser" placeholder="********" class="form-control" required />
        <label class="mt-1" for="passwordConfirm"><strong>Repita Senha</strong></label>
        <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="********" class="form-control"
          required />
        <button type="button" id="btnSign" class="btn btn-success w-100 mt-3">Cadastrar</button>
      </div>
    </div>
  </div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
  integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
  crossorigin="anonymous"></script>
<script src="./assets/js/bundle.js"></script>

</html>
